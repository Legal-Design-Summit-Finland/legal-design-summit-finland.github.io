    let currentActiveIndex = null;
    let currentActiveRowGroup = null;

    function initializeSpeakers() {
      generateSpeakerRowGroups();
    }

    function generateSpeakerRowGroups() {
      const container = document.getElementById('speakers-container');
      const speakersPerRow = 3;
      let html = '';

      for (let i = 0; i < speakersData.length; i += speakersPerRow) {
        const rowSpeakers = speakersData.slice(i, i + speakersPerRow);
        const rowIndex = Math.floor(i / speakersPerRow);

        html += `
                      <div class="speaker-row-group" id="row-group-${rowIndex}">
                          <div class="speakers-grid">
                              ${rowSpeakers.map((speaker, localIndex) => {
          const globalIndex = i + localIndex;
          return `
                                      <div class="speaker-card" onclick="toggleSpeakerBio(${globalIndex}, ${rowIndex})" id="speaker-card-${globalIndex}">
                                          <div class="speaker-image">
                                              ${speaker.image ? `<img src="${speaker.image}" alt="${speaker.name}">` : 'B&W pic'}
                                          </div>
                                          <h4 class="speaker-name">${speaker.name}</h4>
                                          <p class="speaker-position">${speaker.position}</p>
                                          <div class="social-icons">
                                              <a href="${speaker.linkedin}" class="social-icon linkedin-icon" aria-label="LinkedIn" onclick="event.stopPropagation()" target="_blank"></a>
                                          </div>
                                      </div>
                                  `;
        }).join('')}
                          </div>
                          <div class="bio-panel" id="bio-panel-${rowIndex}">
                              <div class="bio-content" id="bio-content-${rowIndex}">
                                  <!-- Bio content will be populated here -->
                              </div>
                          </div>
                      </div>
                  `;
      }

      container.innerHTML = html;
    }

    function toggleSpeakerBio(speakerIndex, rowIndex) {
      const speaker = speakersData[speakerIndex];
      const speakerCard = document.getElementById(`speaker-card-${speakerIndex}`);
      const bioPanel = document.getElementById(`bio-panel-${rowIndex}`);
      const bioContent = document.getElementById(`bio-content-${rowIndex}`);

      // If clicking the same speaker, close it
      if (currentActiveIndex === speakerIndex) {
        closeAllBios();
        return;
      }

      // Close any currently open bio
      closeAllBios();

      // Populate bio content
      bioContent.innerHTML = `
                  <div class="bio-left">
                      <div class="bio-image">
                          ${speaker.image ? `<img src="${speaker.image}" alt="${speaker.name}">` : 'B&W pic'}
                      </div>
                      <div class="bio-social">
                          <a href="${speaker.linkedin}" class="social-icon linkedin-icon" aria-label="LinkedIn" target="_blank"></a>
                      </div>
                  </div>
                  <div class="bio-right">
                      <div class="bio-header">
                          <h3 class="bio-name">${speaker.name}</h3>
                          <p class="bio-position">${speaker.position}</p>
                      </div>
                      <div class="bio-text">${speaker.bio}</div>
                      <div class="bio-sessions">
                          <h4 class="sessions-title">All sessions featuring ${speaker.name}:</h4>
                          ${speaker.sessions.map(session => `
                              <div class="session-item">
                                  <div class="session-day">${session.day}</div>
                                  <div class="session-title">"${session.title}"</div>
                              </div>
                          `).join('')}
                      </div>
                  </div>
              `;

      // Open the bio panel and mark speaker as active
      speakerCard.classList.add('active');
      bioPanel.classList.add('active');

      currentActiveIndex = speakerIndex;
      currentActiveRowGroup = rowIndex;
    }

    function closeAllBios() {
      // Remove active class from all speaker cards
      document.querySelectorAll('.speaker-card.active').forEach(card => {
        card.classList.remove('active');
      });

      // Close all bio panels
      document.querySelectorAll('.bio-panel.active').forEach(panel => {
        panel.classList.remove('active');
      });

      currentActiveIndex = null;
      currentActiveRowGroup = null;
    }

    // Close bio when clicking outside
    document.addEventListener('click', function (event) {
      if (currentActiveIndex !== null &&
        !event.target.closest('.speaker-card') &&
        !event.target.closest('.bio-panel')) {
        closeAllBios();
      }
    });

    // Close bio with Escape key
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape' && currentActiveIndex !== null) {
        closeAllBios();
      }
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeSpeakers);
  </script>
