    <script>
        (function () {
            const toggle = document.getElementById('navToggle');
            const links = document.getElementById('navLinks');

            function closeNav() {
                links.classList.remove('open');
                toggle.setAttribute('aria-expanded', 'false');
                document.removeEventListener('keydown', onKeydownTrap);
            }
            function openNav() {
                links.classList.add('open');
                toggle.setAttribute('aria-expanded', 'true');
                // focus trap: close on ESC
                document.addEventListener('keydown', onKeydownTrap);
            }
            function onKeydownTrap(e) {
                if (e.key === 'Escape') { closeNav(); }
            }
            toggle.addEventListener('click', () => {
                const open = links.classList.toggle('open');
                toggle.setAttribute('aria-expanded', String(open));
                if (open) { openNav(); } else { closeNav(); }
            });
            document.addEventListener('click', (e) => {
                if (window.matchMedia('(max-width: 991px)').matches) {
                    if (!links.contains(e.target) && e.target !== toggle) {
                        closeNav();
                    }
                }
            });
            window.addEventListener('resize', closeNav);

            // Make horizontal row on desktop keyboard scrollable with arrows
            const row = document.getElementById('navRow');
            row.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') { row.scrollBy({ left: 120, behavior: 'smooth' }); }
                if (e.key === 'ArrowLeft') { row.scrollBy({ left: -120, behavior: 'smooth' }); }
            });
        })();
    </script>
    <script>
        const bpDesktop = window.matchMedia('(min-width: 992px)');
        let openCardId = null;

        function slugify(str) {
            return (str || '').toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
        }

        function speakerCardTemplate(spk, idx) {
            const img = spk.image ? `<img src="${spk.image}" alt="${spk.name}">` : '';
            const linkedIn = spk.linkedin ? `<a class="in" href="${spk.linkedin}" target="_blank" rel="noopener noreferrer" aria-label="${spk.name} on LinkedIn"></a>` : '';
            const sessions = (spk.sessions || []).map(s => `
        <a class="sess" href="/program#${slugify(s.title)}">
          <div class="d">${s.day}</div>
          <div class="t">"${s.title}"</div>
        </a>`).join('');

            const bioId = `bio-${idx}`;
            const btnId = `btn-${idx}`;

            return `
      <article class="card" id="card-${idx}">
        <div class="avatar">${img}</div>
        <h4 class="name">${spk.name}</h4>
        <p class="role">${spk.position || ''}</p>
        <div class="social">${linkedIn}</div>

        <button class="card-toggle" id="${btnId}" aria-expanded="false" aria-controls="${bioId}" style="margin-top:12px; padding:10px 12px; border-radius:10px; border:2px solid var(--teal); background:#fff; cursor:pointer;">
          Read bio & sessions
        </button>

        <section class="bio" id="${bioId}" role="region" aria-labelledby="${btnId}">
          <div class="bio-inner">
            <div class="bio-col">
              <h3>${spk.name}</h3>
              <p class="bio-role">${spk.position || ''}</p>
              <div class="text">${spk.bio || ''}</div>
              <div class="sessions">
                <h4>All sessions featuring ${spk.name}:</h4>
                ${sessions}
              </div>
            </div>
          </div>
        </section>
      </article>`;
        }

        function sectionBlock(title, inner) {
            return `<h3 class="section-title">${title}</h3><div class="grid">${inner}</div>`;
        }

        function buildSpeakers() {
            const host = document.getElementById('speakers');
            let html = '';
            let current = null, buffer = '';

            speakersData.forEach((spk, i) => {
                if (spk.section !== current) {
                    if (buffer) { html += sectionBlock(current, buffer); buffer = ''; }
                    current = spk.section;
                }
                buffer += speakerCardTemplate(spk, i);
            });
            if (buffer) { html += sectionBlock(current, buffer); }

            host.innerHTML = html;

            // Wire up toggles
            host.addEventListener('click', (e) => {
                const btn = e.target.closest('.card-toggle');
                const link = e.target.closest('.social a');
                if (link) { e.stopPropagation(); return; }
                if (!btn) return;
                const card = btn.closest('.card');
                const bio = card.querySelector('.bio');
                const idx = card.id.split('-')[1];

                if (openCardId === idx) {
                    collapse(card, bio, btn);
                    openCardId = null;
                } else {
                    closeAll();
                    expand(card, bio, btn);
                    openCardId = idx;
                }
            });

            // Close on resize to avoid broken heights across breakpoints
            window.addEventListener('resize', closeAll, { passive: true });

            // If images inside bios load after open, recompute height
            host.querySelectorAll('.bio img').forEach(img => {
                if (!img.complete) {
                    img.addEventListener('load', () => {
                        const bio = img.closest('.bio');
                        if (bio && bio.classList.contains('open')) {
                            bio.style.maxHeight = bio.scrollHeight + 'px';
                        }
                    });
                }
            });
        }

        function expand(card, bio, btn) {
            card.classList.add('active');
            if (bpDesktop.matches) card.classList.add('expanded');

            btn.setAttribute('aria-expanded', 'true');
            bio.classList.add('open');
            bio.style.maxHeight = '0px'; // reset
            // next frame to allow transition
            requestAnimationFrame(() => {
                bio.style.maxHeight = bio.scrollHeight + 'px';
            });
        }
        function collapse(card, bio, btn) {
            card.classList.remove('active', 'expanded');
            btn.setAttribute('aria-expanded', 'false');
            bio.style.maxHeight = bio.scrollHeight + 'px'; // start from current
            requestAnimationFrame(() => {
                bio.style.maxHeight = '0px';
                bio.addEventListener('transitionend', function onEnd() {
                    bio.classList.remove('open');
                    bio.removeEventListener('transitionend', onEnd);
                }, { once: true });
            });
        }
        function closeAll() {
            document.querySelectorAll('.card').forEach(card => {
                const bio = card.querySelector('.bio');
                const btn = card.querySelector('.card-toggle');
                if (bio && bio.classList.contains('open')) {
                    collapse(card, bio, btn);
                } else {
                    card.classList.remove('active', 'expanded');
                    if (btn) btn.setAttribute('aria-expanded', 'false');
                }
            });
            openCardId = null;
        }

        // build page
        buildSpeakers();

        (function () {

            document.documentElement.classList.add('js');

            const MAX_VISIBLE = 6;

            const root = document.querySelector('.lds-menu');
            const nav = root.querySelector('#ldsNav');
            const moreLi = nav.querySelector('.more');
            const moreBtn = moreLi.querySelector('button');
            const subMenu = moreLi.querySelector('.submenu');
            const toggleBtn = root.querySelector('#menuToggle');
            const menuContainer = root.querySelector('.menu-container');

            function closeMobileNav() {
                menuContainer.classList.remove('open');
                toggleBtn.setAttribute('aria-expanded', 'false');
            }

            function redistribute() {
                while (subMenu.firstChild) {
                    nav.insertBefore(subMenu.firstChild, moreLi);
                }
                moreLi.classList.add('hidden');
                moreLi.classList.remove('open');
                moreBtn.setAttribute('aria-expanded', 'false');

                if (window.innerWidth <= 768) return;

                const available = nav.parentElement.clientWidth;
                let used = moreLi.offsetWidth;
                let shown = 0;

                [...nav.children].forEach(li => {
                    if (li === moreLi) return;
                    const fits = used + li.offsetWidth <= available;
                    const underCap = shown < MAX_VISIBLE;

                    if (fits && underCap) {
                        used += li.offsetWidth;
                        shown += 1;
                    } else {
                        subMenu.appendChild(li);
                    }
                });

                if (subMenu.children.length) {
                    moreLi.classList.remove('hidden');
                }
            }

            // Hamburger toggle
            toggleBtn.addEventListener('click', () => {
                const isOpen = menuContainer.classList.toggle('open');
                toggleBtn.setAttribute('aria-expanded', String(isOpen));
                if (!isOpen) {
                    moreLi.classList.remove('open');
                    moreBtn.setAttribute('aria-expanded', 'false');
                }
            });

            // "More" dropdown (desktop)
            moreBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = moreLi.classList.toggle('open');
                moreBtn.setAttribute('aria-expanded', String(isOpen));
            });

            // Close on outside click / Esc
            document.addEventListener('click', (e) => {
                if (!root.contains(e.target)) {
                    moreLi.classList.remove('open');
                    moreBtn.setAttribute('aria-expanded', 'false');
                    closeMobileNav();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    moreLi.classList.remove('open');
                    moreBtn.setAttribute('aria-expanded', 'false');
                    closeMobileNav();
                }
            });

            // Recalc when layout changes
            window.addEventListener('load', redistribute);
            window.addEventListener('resize', redistribute);
            if ('ResizeObserver' in window) {
                const ro = new ResizeObserver(redistribute);
                ro.observe(nav.parentElement);
            }
        })();
        document.addEventListener('DOMContentLoaded', function () {
            var btn = document.getElementById('downloadPdf');
            if (btn) btn.addEventListener('click', function () { window.print(); });
        });
    </script>
