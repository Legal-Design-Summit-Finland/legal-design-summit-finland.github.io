<!doctype html>

<html>

<head>

    <head>
        <div id="meta"></div>
        <div id="styles"></div>
        <div id="scripts"></div>
        <div id="menu"></div>
        <div id="footer"></div>

        <script>
            // Dynamically include meta tags
            fetch('regions/meta.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('meta').outerHTML = data;
                });

            // Dynamically include styles
            fetch('regions/styles.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('styles').outerHTML = data;
                });

            // Dynamically include scripts
            fetch('regions/scripts.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('scripts').outerHTML = data;
                });
            fetch('regions/menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });

            fetch('regions/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
            fetch('regions/content.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('scripts').outerHTML = data;
                });
            fetch('regions/content-logos.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('scripts').outerHTML = data;
                });
        </script>
    </head>


    <title>Legal Design Summit</title>

</head>
